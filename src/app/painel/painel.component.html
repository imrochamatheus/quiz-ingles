<div class="container">
  <div class="jumbotron mt-4 pt-4 pb-4">
    <div class="row">
      <div class="col-sm-8">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-4">
        <app-tentativas></app-tentativas>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>{{ instrucao }}</h6>
        <p>{{ this.rodadaFrase!.fraseEng }}</p>

        <div class="form-group">
          <input
            class="form-control"
            (input)="atualizaResposta($event)"
            [value]="resposta"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end mt-2">
          <button
            type="button"
            class="btn btn-primary justify-end"
            (click)="verificaResposta()"
          >
            Verificar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
